<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3e5906fa5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="./img/calculadora.jpg"
    />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Calculadora | Matheus Guilherme</title>

</head>
<body>
    <div class="calculadora text-center text-white">
        <h1>Calculadora <img src="./img/calculadora.jpg" alt="calculadora" width="50"></h1>
        <p class="display text-white" id="display">0</p>
        <table>
            <tr>
                <td colspan="2"><button class="btnClean btn btn-danger shadow-none" onclick="clean()">Clean</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="backspace()"><i class="fas fa-backspace"></i></i></button></td>
                <td><button class="btn btn-info shadow-none" onclick="insert('/')"><i class="fas fa-divide"></i></button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark shadow-none"onclick="insert('7')">7</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('8')">8</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('9')">9</button></td>
                <td><button class="btn btn-info shadow-none" onclick="insert('*')"><i class="fas fa-asterisk"></i></button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark shadow-none" onclick="insert('4')">4</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('5')">5</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('6')">6</button></td>
                <td><button class="btn btn-info shadow-none" onclick="insert('-')"><i class="fas fa-minus"></i></button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark shadow-none" onclick="insert('1')">1</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('2')">2</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('3')">3</button></td>
                <td><button class="btn btn-info shadow-none"  onclick="insert('+')"><i class="fas fa-plus"></i></button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark shadow-none" onclick="insert('0')">0</button></td>
                <td><button class="btn btn-dark shadow-none" onclick="insert('.')">.</button></td>
                <td colspan="2"><button class="btnResp btn btn-success shadow-none" onclick="result()"><i class="fas fa-equals"></i></button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
